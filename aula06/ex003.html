<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(6, 6, 141);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    
    <p>Já me livrei da manldição</p>

    <script>
        var n1 = Number.parseInt(window.prompt("Digite o primeiro número: "))
        var n2 = Number.parseInt(window.prompt("Digite o segundo número: "))
        //+ com números soma
        //+ com letras concatena
        window.alert(`A soma entre ${n1} e ${n2} é ${n1+n2}`)
    </script>
</body>
</html>
