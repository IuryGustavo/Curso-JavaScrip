<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Digite seu nome:")
        var salario = Number.parseFloat(window.prompt("Digite seu salário:"))
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length}<br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`E seu nome em letras minúscuals é ${nome.toLowerCase()}<br>`)
        document.write(`Seu salário é ${salario.toFixed(2)}<br>`)
        document.write(`Seu salário é ${salario.toLocaleString("pt-br", {style: "currency", currency: "BRL"})}`)
        
    </script>

</body>
</html>
